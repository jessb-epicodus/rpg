<!DOCTYPE html>
<html lang="en">
<head>
  <title>JiujutsuRPG</title>
</head>
<body>
  <p>Welcome students, today is the beginning of your growth as warriors and practitioners of the art of Jiujutsu. Break off into pairs and begin your combat training!</p>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h3>Player1</h3>
        <div id="p1-health-value">Health:</div>
        <div id="p1-experience-value">Experience:</div>
        <div>
          <button type="button" id="p1-combat">Attack</button>
        </div>
        <div>
          <button type="button" id="p1-heal">Recover</button>
        </div>
        <div>
          <button type="button" id="p1-superHeal">Ambulance</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Player2</h3>
        <div id="p2-health-value">Health:</div>
        <div id="p2-experience-value">Experience:</div>
        <div>
          <button type="button" id="p2-combat">Attack</button>
        </div>
        <div>
          <button type="button" id="p2-heal">Recover</button>
        </div>
        <div>
          <button type="button" id="p2-superHeal">Ambulance</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <p id="hide">Impressive... most impressive... but you are not a blackbelt yet</p>
  </div>
</body>
</html>
