<!DOCTYPE html>
<html lang="en">
<head>
  <title>JiujutsuRPG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
</head>
<body>
  <div class="container">
    <p>Welcome students, today is the beginning of your growth as warriors and practitioners of the art of Jiujutsu. Break off into pairs and begin your combat training!</p>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Player1 <span style = "font-size: smaller"><div id="p1-experience-value">Level: </div></span></h3> 
          <div id="p1-health-value">Health: 100</div>
          <!-- <div id="p1-experience-value">Experience: </div> -->
          <div>
            <button type="button" class="btn btn-danger" id="p1-combat">Attack</button>
          </div>
          <div>
            <button type="button" class="btn btn-success" id="p1-heal">Recover</button>
          </div>
          <div>
            <button type="button" class="btn btn-warning" id="p1-superHeal">Ambulance</button>
          </div>
        </div>
        <div class="col-6">
          <h3>Player2</h3>
          <div id="p2-health-value">Health: 100</div>
          <!-- <div id="p2-experience-value">Experience: </div> -->
          <div>
            <button type="button" class="btn btn-danger" id="p2-combat">Attack</button>
          </div>
          <div>
            <button type="button" class="btn btn-success" id="p2-heal">Recover</button>
          </div>
          <div>
            <button type="button" class="btn btn-warning" id="p2-superHeal">Ambulance</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="hide">Impressive... most impressive... but you are not a blackbelt yet</p>
    </div>
  </div>
</body>
</html>
